<!DOCTYPE html>
<html>
<body>

<pre id="demo" 
style="font-size:20px; color:rgb(10, 136, 38); background-color: #f0f0f0; padding: 10px; border-radius: 5px;"></pre>

<script>
function showTime() {
  var date = new Date();
  var h = getHours(date); 
  var m = getMinutes(date); 
  var s = getSeconds(date); 
  document.getElementById('demo').innerHTML = `function getCurrentTime() {\n\treturn "${h}:${m}:${s}";\n}`;
  var t = setTimeout(showTime, 500);
}

function getHours(date) {
  var h = date.getHours();
  return checkTime(h);
}

function getMinutes(date) {
  var m = date.getMinutes();
  return checkTime(m);
}

function getSeconds(date) {
  var s = date.getSeconds();
  return checkTime(s);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

showTime();
</script>

</body>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 10;
  }
  </style>
</html>
